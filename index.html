<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Splitter</title>
      <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
    <link rel="stylesheet" href="script.css">
</head>
<body>

<div class="container">
    <h1>ğŸ’¸ Expense Splitter</h1>
    <p class="subtitle">Split group expenses fairly and easily</p>

    <!-- Add Members -->
    <div class="card">
        <h2 style="text-decoration: underline;">Add Group Members</h2>
        <input type="text" id="memberName" placeholder="Enter member name">
        <button onclick="addMember()">Add Member</button>
        <ul id="memberList"></ul>
    </div>

    <!-- Add Expense -->
    <div class="card">
        <h2 style="text-decoration: underline;">Add Expense</h2>
        <input type="text" id="expenseName" placeholder="Expense name">
        <input type="number" id="expenseAmount" placeholder="Amount">

        <label>Paid By</label>
        <select id="paidBy"></select>

        <label>People Involved</label>
        <div id="peopleInvolved"></div>

        <button onclick="addExpense()">Add Expense</button>
    </div>

    <!-- Summary -->
    <div class="card">
        <h2 style="text-decoration: underline;">Summary</h2>
        <div id="summary"></div>
    </div>
</div>

<script src="a.js"></script>
</body>
</html>
